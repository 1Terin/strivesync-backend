AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: StriveSync Backend API - Unified Stack (Auth, Users, Data) - Adding GSI4

Parameters:
  CognitoUserPoolName:
    Type: String
    Default: StriveSyncUserPool
    Description: Name of the Cognito User Pool.
  CognitoUserPoolClientName:
    Type: String
    Default: StriveSyncWebAppClient
    Description: Name of the Cognito User Pool Client for web applications (client-side auth).
  CognitoUserPoolAdminClientName:
    Type: String
    Default: StriveSyncAdminAppClient
    Description: Name of the Cognito User Pool Client for admin/backend services.
  UsersTableName:
    Type: String
    Default: StriveSyncUsers
    Description: Name of the DynamoDB table for user profiles.

Globals:
  Function:
    Runtime: nodejs20.x
    Timeout: 30
    MemorySize: 256
    Tracing: Active
    Environment:
      Variables:
        COGNITO_USER_POOL_ID: !Ref StriveSyncUserPool
        COGNITO_CLIENT_ID: !Ref StriveSyncUserPoolClient
        COGNITO_ADMIN_CLIENT_ID: !Ref StriveSyncUserPoolAdminClient
        USERS_TABLE_NAME: !Ref UsersTable

Resources:
  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Ref UsersTableName
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: email
          AttributeType: S
        - AttributeName: gsi1pk # GSI1 attributes
          AttributeType: S
        - AttributeName: gsi1sk
          AttributeType: S
        - AttributeName: gsi2pk # GSI2 attributes
          AttributeType: S
        - AttributeName: gsi2sk
          AttributeType: S
        - AttributeName: gsi3pk # GSI3 attributes
          AttributeType: S
          AttributeType: S
        - AttributeName: gsi3sk
          AttributeType: S
        # --- NEW GSI ATTRIBUTE DEFINITIONS for GSI4 ONLY ---
        - AttributeName: gsi4pk
          AttributeType: S
        - AttributeName: gsi4sk
          AttributeType: S
        # --- END NEW GSI ATTRIBUTE DEFINITIONS ---
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      GlobalSecondaryIndexes:
        # Existing EmailIndex
        - IndexName: EmailIndex
          Projection:
            ProjectionType: ALL
          KeySchema:
            - AttributeName: email
              KeyType: HASH
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
        # GSI1
        - IndexName: GSI1
          Projection:
            ProjectionType: ALL
          KeySchema:
            - AttributeName: gsi1pk
              KeyType: HASH
            - AttributeName: gsi1sk
              KeyType: RANGE
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
        # GSI2
        - IndexName: GSI2
          Projection:
            ProjectionType: ALL
          KeySchema:
            - AttributeName: gsi2pk
              KeyType: HASH
            - AttributeName: gsi2sk
              KeyType: RANGE
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
        # GSI3
        - IndexName: GSI3
          Projection:
            ProjectionType: ALL
          KeySchema:
            - AttributeName: gsi3pk
              KeyType: HASH
            - AttributeName: gsi3sk
              KeyType: RANGE
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
        # --- NEW GLOBAL SECONDARY INDEXES (ONLY GSI4) ---
        - IndexName: GSI4
          Projection:
            ProjectionType: ALL
          KeySchema:
            - AttributeName: gsi4pk
              KeyType: HASH
            - AttributeName: gsi4sk
              KeyType: RANGE
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
        # --- END NEW GLOBAL SECONDARY INDEXES ---

  StriveSyncUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Ref CognitoUserPoolName
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      Schema:
        - Name: email
          AttributeDataType: String
          Mutable: true
          Required: true
        - Name: preferred_username
          AttributeDataType: String
          Mutable: true
          Required: false
          StringAttributeConstraints:
            MinLength: '3'
            MaxLength: '50'
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: false
          RequireUppercase: true
      MfaConfiguration: "OFF"

  StriveSyncUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Ref CognitoUserPoolClientName
      UserPoolId: !Ref StriveSyncUserPool
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      GenerateSecret: false

  StriveSyncUserPoolAdminClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Ref CognitoUserPoolAdminClientName
      UserPoolId: !Ref StriveSyncUserPool
      ExplicitAuthFlows:
        - ADMIN_NO_SRP_AUTH
      GenerateSecret: false

  # --- START API GATEWAY DEFINITION WITH ALL PATHS (DefinitionBody) ---
  ServerlessRestApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: StriveSyncApi
      StageName: Prod
      DefinitionBody:
        openapi: "3.0.1"
        info:
          title: StriveSync API
          version: "1.0"
        paths:
          # --- GET /users/me PATH ---
          /users/me:
            get:
              responses:
                "200":
                  description: Get user profile
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetUserProfileFunction.Arn}/invocations
                httpMethod: POST # Correct for Lambda proxy integration
                type: aws_proxy
              security:
                - CognitoAuth: [] # Applies the Cognito Authorizer
          # --- END GET /users/me PATH ---

          # --- POST /auth/signup PATH ---
          /auth/signup:
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema: # Placeholder for SignupRequest schema
                      type: object
                      properties:
                        email: { type: string }
                        password: { type: string }
                        username: { type: string }
                      required: [email, password, username]
              responses:
                "200":
                  description: User signup response
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SignupFunction.Arn}/invocations
                httpMethod: POST
                type: aws_proxy
          # --- END POST /auth/signup PATH ---

          # --- POST /auth/confirm-signup PATH ---
          /auth/confirm-signup:
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema: # Placeholder for ConfirmSignupRequest schema
                      type: object
                      properties:
                        email: { type: string }
                        verificationCode: { type: string }
                      required: [email, verificationCode]
              responses:
                "200":
                  description: Confirm signup response
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ConfirmSignupFunction.Arn}/invocations
                httpMethod: POST
                type: aws_proxy
          # --- END POST /auth/confirm-signup PATH ---

          # --- POST /auth/login PATH ---
          /auth/login:
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema: # Placeholder for LoginRequest schema
                      type: object
                      properties:
                        email: { type: string }
                        password: { type: string }
                      required: [email, password]
              responses:
                "200":
                  description: Login response
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LoginFunction.Arn}/invocations
                httpMethod: POST
                type: aws_proxy
          # --- END POST /auth/login PATH ---

          # --- START HABITS PATHS ---
          /habits:
            # --- POST /habits PATH (Create Habit) ---
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        habitName: { type: string }
                        reminderTime: { type: string } # e.g., "07:00"
                        isPublic: { type: boolean }
                      required: [habitName] # reminderTime and isPublic can be optional or have defaults
              responses:
                "201": # Changed to 201 for Created
                  description: Create habit response
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CreateHabitFunction.Arn}/invocations
                httpMethod: POST
                type: aws_proxy
              security:
                - CognitoAuth: [] # Requires authentication
            # --- END POST /habits PATH ---

            # --- GET /habits PATH (List Habits) ---
            get:
              responses:
                "200":
                  description: List user habits response
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ListHabitsFunction.Arn}/invocations
                httpMethod: POST
                type: aws_proxy
              security:
                - CognitoAuth: [] # Requires authentication
          # --- NEW PATH: GET /habits/public (List Public Habits) ---
          /habits/public:
            get:
              responses:
                "200":
                  description: List all public habits response
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ListPublicHabitsFunction.Arn}/invocations
                httpMethod: POST
                type: aws_proxy
              # No 'security' block here means it's publicly accessible.
              # If you wanted authenticated but not mandatory:
              # security:
              #   - CognitoAuth: []
              #   x-amazon-apigateway-auth:
              #     type: 'NONE' # To override global auth if applies
          # --- END NEW PATH ---
          # --- END HABITS PATHS ---


        components:
          securitySchemes:
            # --- Cognito Authorizer Definition ---
            CognitoAuth:
              type: apiKey
              name: Authorization
              in: header
              x-amazon-apigateway-authtype: cognito_user_pools
              x-amazon-apigateway-authorizer:
                type: cognito_user_pools
                providerARNs:
                  - !GetAtt StriveSyncUserPool.Arn
            # --- END Cognito Authorizer Definition ---
  # --- END API GATEWAY DEFINITION WITH ALL PATHS ---

  # --- START FUNCTION DEFINITIONS (NO API Events here when using DefinitionBody) ---
  SignupFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/auth/
      Handler: handler.signupHandler
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - cognito-idp:SignUp
              - cognito-idp:AdminRespondToAuthChallenge
            Resource: !GetAtt StriveSyncUserPool.Arn
        - DynamoDBWritePolicy:
            TableName: !Ref UsersTable
      # Events removed as defined in ServerlessRestApi.DefinitionBody
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        External: ["@aws-sdk/*"]
        Sourcemap: true

  # --- ADDED: API Gateway permission to invoke SignupFunction ---
  SignupFunctionApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt SignupFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${ServerlessRestApi}/*/*" # Allows any method/path on this API

  ConfirmSignupFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/auth/
      Handler: handler.confirmSignupHandler
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - cognito-idp:ConfirmSignUp
              - cognito-idp:ResendConfirmationCode
            Resource: !GetAtt StriveSyncUserPool.Arn
      # Events removed
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        External: ["@aws-sdk/*"]
        Sourcemap: true

  # --- ADDED: API Gateway permission to invoke ConfirmSignupFunction ---
  ConfirmSignupFunctionApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt ConfirmSignupFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${ServerlessRestApi}/*/*"

  LoginFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/auth/
      Handler: handler.loginHandler
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - cognito-idp:AdminInitiateAuth
              - cognito-idp:AdminGetUser
            Resource: !GetAtt StriveSyncUserPool.Arn
        - DynamoDBReadPolicy:
            TableName: !Ref UsersTable
      # Events removed
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        External: ["@aws-sdk/*"]
        Sourcemap: true

  # --- ADDED: API Gateway permission to invoke LoginFunction ---
  LoginFunctionApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt LoginFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${ServerlessRestApi}/*/*"

  GetUserProfileFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/users/
      Handler: handler.getUserProfileHandler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref UsersTable
      # Events removed
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        External: ["@aws-sdk/*"]
        Sourcemap: true

  # --- ADDED: API Gateway permission to invoke GetUserProfileFunction ---
  GetUserProfileFunctionApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt GetUserProfileFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${ServerlessRestApi}/*/*"

  # --- START HABIT FUNCTION DEFINITIONS ---
  CreateHabitFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/habits/
      Handler: handler.createHabitHandler
      Policies:
        - DynamoDBWritePolicy:
            TableName: !Ref UsersTable # Habits are stored in UsersTable
      # Events removed
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        External: ["@aws-sdk/*"]
        Sourcemap: true

  CreateHabitFunctionApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt CreateHabitFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${ServerlessRestApi}/*/*"

  ListHabitsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/habits/
      Handler: handler.listHabitsHandler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref UsersTable # Habits are stored in UsersTable
      # Events removed
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        External: ["@aws-sdk/*"]
        Sourcemap: true

  ListHabitsFunctionApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt ListHabitsFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${ServerlessRestApi}/*/*"

  ListPublicHabitsFunction:
    Type: AWS::Serverless::Function
    Properties:
      # FunctionName: ${self:custom.stage}-list-public-habits-function # Removed as SAM generates a name
      CodeUri: functions/habits/ # Added CodeUri
      Handler: handler.listPublicHabitsHandler
      # Runtime and MemorySize/Timeout moved to Globals, or can be specified if different
      # Runtime: nodejs20.x
      # MemorySize: 128
      # Timeout: 10
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref UsersTable
      # Environment: # Environment variables are inherited from Globals, or can be added if specific
      #   Variables:
      #     USERS_TABLE_NAME: !Ref UsersTable
      # Events block removed as it's defined in ServerlessRestApi.DefinitionBody
    Metadata: # Added Metadata for build properties
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        External: ["@aws-sdk/*"]
        Sourcemap: true

  # NEW PERMISSION: API Gateway permission to invoke ListPublicHabitsFunction
  ListPublicHabitsFunctionApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt ListPublicHabitsFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${ServerlessRestApi}/*/*"
  # --- END HABIT FUNCTION DEFINITIONS ---


Outputs:
  ApiGatewayEndpoint:
    Description: "API Gateway endpoint URL for all functions"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"

  StriveSyncUserPoolId:
    Description: "ID of the StriveSync Cognito User Pool"
    Value: !Ref StriveSyncUserPool

  StriveSyncUserPoolClient:
    Description: "ID of the Cognito User Pool Client (Web/Mobile App)"
    Value: !Ref StriveSyncUserPoolClient

  StriveSyncUserPoolAdminClient:
    Description: "ID of the Cognito User Pool Admin Client (Backend)"
    Value: !Ref StriveSyncUserPoolAdminClient

  UsersTableName:
    Description: "Name of the DynamoDB Users table"
    Value: !Ref UsersTable