AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: StriveSync Backend API - Unified Stack (Auth, Users, Data) - Adding GSI4

Parameters:
  CognitoUserPoolName:
    Type: String
    Default: StriveSyncUserPool
    Description: Name of the Cognito User Pool.
  CognitoUserPoolClientName:
    Type: String
    Default: StriveSyncWebAppClient
    Description: Name of the Cognito User Pool Client for web applications (client-side auth).
  CognitoUserPoolAdminClientName:
    Type: String
    Default: StriveSyncAdminAppClient
    Description: Name of the Cognito User Pool Client for admin/backend services.
  UsersTableName:
    Type: String
    Default: StriveSyncUsers
    Description: Name of the DynamoDB table for user profiles.
  # Add Stage parameter to resolve AWS::Stage for UsersTable
  Stage:
    Type: String
    Default: Prod
    Description: Deployment stage (e.g., Dev, Prod).

Globals:
  Function:
    Runtime: nodejs20.x
    Timeout: 30
    MemorySize: 256
    Tracing: Active
    Environment:
      Variables:
        COGNITO_USER_POOL_ID: !Ref StriveSyncUserPool
        COGNITO_CLIENT_ID: !Ref StriveSyncUserPoolClient
        COGNITO_ADMIN_CLIENT_ID: !Ref StriveSyncUserPoolAdminClient
        USERS_TABLE_NAME: !Ref UsersTable
        # Add a specific environment variable for the main DynamoDB table name for repository
        # IMPORTANT: This matches the table name in activityRepository.ts
        TABLE_NAME: !Ref UsersTable

Resources:
  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${UsersTableName}-${Stage}" # Use !Sub to append Stage to table name, referencing the new Stage parameter
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: email
          AttributeType: S
        - AttributeName: gsi1pk # GSI1 attributes for Activities & Participants
          AttributeType: S
        - AttributeName: gsi1sk
          AttributeType: S
        - AttributeName: gsi2pk # GSI2 attributes (e.g., Group Membership lookup by group)
          AttributeType: S
        - AttributeName: gsi2sk
          AttributeType: S
        - AttributeName: gsi3pk # GSI3 attributes (e.g., Leaderboard by XP)
          AttributeType: S
        - AttributeName: gsi3sk
          AttributeType: S
        - AttributeName: gsi4pk # GSI4 attributes (e.g., Active Challenges)
          AttributeType: S
        - AttributeName: gsi4sk
          AttributeType: S
        # You'll need gsi5pk and gsi5sk for Venue booking later based on your schema
        # - AttributeName: gsi5pk
        #   AttributeType: S
        # - AttributeName: gsi5sk
        #   AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      ProvisionedThroughput: # Consider switching to PAY_PER_REQUEST for lower costs/simplicity
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      GlobalSecondaryIndexes:
        - IndexName: EmailIndex
          Projection:
            ProjectionType: ALL
          KeySchema:
            - AttributeName: email
              KeyType: HASH
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
        - IndexName: GSI1 # For public activities and activity participants (ACTIVITY#<activityId> -> PARTICIPANT#<userId>)
          Projection:
            ProjectionType: ALL
          KeySchema: # Corrected: Use KeySchema here
            - AttributeName: gsi1pk
              KeyType: HASH
            - AttributeName: gsi1sk
              KeyType: RANGE
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
        - IndexName: GSI2 # For Group Membership lookup by group (GROUP#<groupId> -> MEMBER#<userId>)
          Projection:
            ProjectionType: ALL
          KeySchema: # Corrected: Use KeySchema here
            - AttributeName: gsi2pk
              KeyType: HASH
            - AttributeName: gsi2sk
              KeyType: RANGE
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
        - IndexName: GSI3 # For Leaderboard by XP (LEADERBOARD#TOTAL_XP -> XP_TOTAL#<points>#<userId>)
          Projection:
            ProjectionType: ALL
          KeySchema: # Corrected: Use KeySchema here
            - AttributeName: gsi3pk
              KeyType: HASH
            - AttributeName: gsi3sk
              KeyType: RANGE
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
        - IndexName: GSI4 # For Active Challenges (CHALLENGE#STATUS#ACTIVE -> START_DATE#<timestamp>)
          Projection:
            ProjectionType: ALL
          KeySchema: # Corrected: Use KeySchema here
            - AttributeName: gsi4pk
              KeyType: HASH
            - AttributeName: gsi4sk
              KeyType: RANGE
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
        # Add GSI5 for Venue Discovery later if needed
        # - IndexName: GSI5
        #   Projection:
        #     ProjectionType: ALL
        #   KeySchema: # This would be the correct place to define it if uncommented
        #     - AttributeName: gsi5pk
        #       AttributeType: S
        #     - AttributeName: gsi5sk
        #       AttributeType: S
        #   ProvisionedThroughput:
        #     ReadCapacityUnits: 1
        #     WriteCapacityUnits: 1

  StriveSyncUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Ref CognitoUserPoolName
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      Schema:
        - Name: email
          AttributeDataType: String
          Mutable: true
          Required: true
        - Name: preferred_username
          AttributeDataType: String
          Mutable: true
          Required: false
          StringAttributeConstraints:
            MinLength: '3'
            MaxLength: '50'
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: false
          RequireUppercase: true
      MfaConfiguration: "OFF"

  StriveSyncUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Ref CognitoUserPoolClientName
      UserPoolId: !Ref StriveSyncUserPool
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      GenerateSecret: false

  StriveSyncUserPoolAdminClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Ref CognitoUserPoolAdminClientName
      UserPoolId: !Ref StriveSyncUserPool
      ExplicitAuthFlows:
        - ADMIN_NO_SRP_AUTH
      GenerateSecret: false

  ## API Gateway Definition
  ServerlessRestApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: StriveSyncApi
      StageName: Prod
      DefinitionBody:
        openapi: "3.0.1"
        info:
          title: StriveSync API
          version: "1.0"
        paths:
          # --- GET /users/me PATH ---
          /users/me:
            get:
              responses:
                "200":
                  description: Get user profile
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetUserProfileFunction.Arn}/invocations
                httpMethod: POST # Correct for Lambda proxy integration
                type: aws_proxy
              security:
                - CognitoAuth: [] # Applies the Cognito Authorizer
          # --- END GET /users/me PATH ---

          # --- POST /auth/signup PATH ---
          /auth/signup:
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema: # Placeholder for SignupRequest schema
                      type: object
                      properties:
                        email: { type: string }
                        password: { type: string }
                        username: { type: string }
                      required: [email, password, username]
              responses:
                "200":
                  description: User signup response
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SignupFunction.Arn}/invocations
                httpMethod: POST
                type: aws_proxy
          # --- END POST /auth/signup PATH ---

          # --- POST /auth/confirm-signup PATH ---
          /auth/confirm-signup:
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema: # Placeholder for ConfirmSignupRequest schema
                      type: object
                      properties:
                        email: { type: string }
                        verificationCode: { type: string }
                      required: [email, verificationCode]
              responses:
                "200":
                  description: Confirm signup response
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ConfirmSignupFunction.Arn}/invocations
                httpMethod: POST
                type: aws_proxy
          # --- END POST /auth/confirm-signup PATH ---

          # --- POST /auth/login PATH ---
          /auth/login:
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema: # Placeholder for LoginRequest schema
                      type: object
                      properties:
                        email: { type: string }
                        password: { type: string }
                      required: [email, password]
              responses:
                "200":
                  description: Login response
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LoginFunction.Arn}/invocations
                httpMethod: POST
                type: aws_proxy
          # --- END POST /auth/login PATH ---

          # --- START HABITS PATHS (ALL NOW POINT TO HabitsFunction) ---
          /habits:
            # --- POST /habits PATH (Create Habit) ---
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        habitName: { type: string }
                        reminderTime: { type: string } # e.g., "07:00"
                        isPublic: { type: boolean }
                      required: [habitName]
              responses:
                "201":
                  description: Create habit response
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${HabitsFunction.Arn}/invocations
                httpMethod: POST
                type: aws_proxy
              security:
                - CognitoAuth: [] # Requires authentication
            # --- GET /habits PATH (List User Habits) ---
            get:
              responses:
                "200":
                  description: List user habits response
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${HabitsFunction.Arn}/invocations
                httpMethod: POST
                type: aws_proxy
              security:
                - CognitoAuth: [] # Requires authentication

          # --- NEW PATH: GET /habits/public (List Public Habits) ---
          /habits/public:
            get:
              responses:
                "200":
                  description: List all public habits response
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${HabitsFunction.Arn}/invocations
                httpMethod: POST
                type: aws_proxy
              # No 'security' block here means it's publicly accessible.

          # --- HABIT PATHS: /habits/{habitId} (Update and Delete) ---
          '/habits/{habitId}':
            parameters: # Define habitId parameter once for this path
              - name: habitId
                in: path
                required: true
                schema:
                  type: string
            # --- PUT /habits/{habitId} (Update Habit) ---
            put:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        habitName: { type: string }
                        reminderTime: { type: string, nullable: true } # allow null for reminderTime
                        isPublic: { type: boolean }
                      # Allow partial updates: no properties are "required" in the body for PUT
              responses:
                "200":
                  description: Update habit response
                "404":
                  description: Habit not found
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${HabitsFunction.Arn}/invocations
                httpMethod: POST
                type: aws_proxy
              security:
                - CognitoAuth: [] # Requires authentication
            # --- DELETE /habits/{habitId} (Delete Habit) ---
            delete:
              responses:
                "204": # 204 No Content for successful deletion
                  description: Delete habit response
                "404":
                  description: Habit not found
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${HabitsFunction.Arn}/invocations
                httpMethod: POST
                type: aws_proxy
              security:
                - CognitoAuth: [] # Requires authentication
          # --- END HABITS PATHS ---

          # --- START ACTIVITIES PATHS (DEFINED IN DefinitionBody, linked to ActivitiesFunction) ---
          /activities:
            # POST /activities (Create Activity) - Requires Auth
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema: # Placeholder for CreateActivityRequest schema
                      type: object
                      properties:
                        activityName: { type: string }
                        description: { type: string }
                        location: { type: object, properties: { address: { type: string }, lat: { type: number }, lon: { type: number } } }
                        dateTime: { type: string }
                        endTime: { type: string }
                        frequency: { type: string }
                        isPublic: { type: boolean }
                        maxParticipants: { type: number }
                        category: { type: string }
                        photoUrl: { type: string }
                      required: [activityName, location, dateTime, frequency, isPublic, category] # Adjust based on your CreateActivityRequest
              responses:
                "201":
                  description: Create activity response
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ActivitiesFunction.Arn}/invocations
                httpMethod: POST
                type: aws_proxy
              security:
                - CognitoAuth: [] # Requires authentication

          /activities/public:
            # GET /activities/public (List Public Activities) - No Auth Required
            get:
              responses:
                "200":
                  description: List public activities response
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ActivitiesFunction.Arn}/invocations
                httpMethod: POST
                type: aws_proxy
              # No 'security' block here means it's publicly accessible.

          '/activities/{activityId}/rsvp':
            parameters:
              - name: activityId
                in: path
                required: true
                schema:
                  type: string
            # POST /activities/{activityId}/rsvp (RSVP for Activity) - Requires Auth
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema: # Placeholder for RSVPRequest schema
                      type: object
                      properties:
                        status: { type: string, enum: ["going", "declined"] }
                      required: [status]
              responses:
                "200":
                  description: RSVP activity response
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ActivitiesFunction.Arn}/invocations
                httpMethod: POST
                type: aws_proxy
              security:
                - CognitoAuth: [] # Requires authentication
          # --- END ACTIVITIES PATHS ---

        components:
          securitySchemes:
            # --- Cognito Authorizer Definition ---
            CognitoAuth:
              type: apiKey
              name: Authorization
              in: header
              x-amazon-apigateway-authtype: cognito_user_pools
              x-amazon-apigateway-authorizer:
                type: cognito_user_pools
                providerARNs:
                  - !GetAtt StriveSyncUserPool.Arn
            # --- END Cognito Authorizer Definition ---
  # --- END API GATEWAY DEFINITION WITH ALL PATHS ---

  ## Lambda Function Definitions
  SignupFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/auth/
      Handler: handler.signupHandler
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - cognito-idp:SignUp
              - cognito-idp:AdminRespondToAuthChallenge
            Resource: !GetAtt StriveSyncUserPool.Arn
        - DynamoDBWritePolicy:
            TableName: !Ref UsersTable # Pointing to the main UsersTable
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        External: ["@aws-sdk/*"]
        Sourcemap: true

  # --- API Gateway permission to invoke SignupFunction ---
  # Specific to POST /auth/signup
  SignupFunctionApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt SignupFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${ServerlessRestApi}/Prod/POST/auth/signup"

  ConfirmSignupFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/auth/
      Handler: handler.confirmSignupHandler
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - cognito-idp:ConfirmSignUp
              - cognito-idp:ResendConfirmationCode
            Resource: !GetAtt StriveSyncUserPool.Arn
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        External: ["@aws-sdk/*"]
        Sourcemap: true

  # --- API Gateway permission to invoke ConfirmSignupFunction ---
  # Specific to POST /auth/confirm-signup
  ConfirmSignupFunctionApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt ConfirmSignupFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${ServerlessRestApi}/Prod/POST/auth/confirm-signup"

  LoginFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/auth/
      Handler: handler.loginHandler
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - cognito-idp:AdminInitiateAuth
              - cognito-idp:AdminGetUser
            Resource: !GetAtt StriveSyncUserPool.Arn
        - DynamoDBReadPolicy:
            TableName: !Ref UsersTable # Pointing to the main UsersTable
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        External: ["@aws-sdk/*"]
        Sourcemap: true

  # --- API Gateway permission to invoke LoginFunction ---
  # Specific to POST /auth/login
  LoginFunctionApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt LoginFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${ServerlessRestApi}/Prod/POST/auth/login"

  GetUserProfileFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/users/
      Handler: handler.getUserProfileHandler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref UsersTable # Pointing to the main UsersTable
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        External: ["@aws-sdk/*"]
        Sourcemap: true

  # --- API Gateway permission to invoke GetUserProfileFunction ---
  # Specific to GET /users/me
  GetUserProfileFunctionApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt GetUserProfileFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${ServerlessRestApi}/Prod/GET/users/me"

  # --- CONSOLIDATED HABITS FUNCTION DEFINITION (UNCHANGED) ---
  HabitsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/habits/
      Handler: handler.handler # Points to the single 'handler' export
      Policies:
        # Needs read and write permissions for the main UsersTable
        - DynamoDBReadPolicy:
            TableName: !Ref UsersTable
        - DynamoDBWritePolicy:
            TableName: !Ref UsersTable
        # Specifically allow DeleteItem for the delete operation (already covered by DynamoDBWritePolicy)
        - Statement:
            Effect: Allow
            Action:
              - dynamodb:DeleteItem
            Resource: !GetAtt UsersTable.Arn
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        External: ["@aws-sdk/*"]
        Sourcemap: true

  # --- API Gateway Permissions for the CONSOLIDATED HabitsFunction (UNCHANGED) ---
  HabitsFunctionApiPermissionPostHabits:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt HabitsFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${ServerlessRestApi}/Prod/POST/habits"

  HabitsFunctionApiPermissionGetHabits:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt HabitsFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${ServerlessRestApi}/Prod/GET/habits"

  HabitsFunctionApiPermissionGetPublicHabits:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt HabitsFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${ServerlessRestApi}/Prod/GET/habits/public"

  HabitsFunctionApiPermissionPutHabitById:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt HabitsFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${ServerlessRestApi}/Prod/PUT/habits/*" # Note the wildcard for path parameter

  HabitsFunctionApiPermissionDeleteHabitById:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt HabitsFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${ServerlessRestApi}/Prod/DELETE/habits/*" # Note the wildcard for path parameter
  # --- END CONSOLIDATED HABITS FUNCTION DEFINITION AND PERMISSIONS ---

  # --- CONSOLIDATED ACTIVITIES FUNCTION DEFINITION (NOW LIKE HABITS FUNCTION) ---
  ActivitiesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/activities/
      Handler: handler.handler # Points to the single 'handler' export for activities
      Policies:
        # Needs read and write permissions for the main UsersTable
        - DynamoDBReadPolicy:
            TableName: !Ref UsersTable
        - DynamoDBWritePolicy:
            TableName: !Ref UsersTable
        # Specifically allow UpdateItem for adding participants (covered by DynamoDBWritePolicy but good to note)
        - Statement:
            Effect: Allow
            Action:
              - dynamodb:UpdateItem
            Resource: !GetAtt UsersTable.Arn
        # Also needs Query access for GSI1 to list public activities
        - Statement:
            Effect: Allow
            Action:
              - dynamodb:Query
            Resource: !Sub "${UsersTable.Arn}/index/GSI1" # Grant Query on GSI1
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        External: ["@aws-sdk/*"]
        Sourcemap: true

  # --- API Gateway Permissions for the ACTIVITIESFunction (Explicit, matching Habits) ---
  ActivitiesFunctionApiPermissionPostActivities:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt ActivitiesFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${ServerlessRestApi}/Prod/POST/activities"

  ActivitiesFunctionApiPermissionGetPublicActivities:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt ActivitiesFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${ServerlessRestApi}/Prod/GET/activities/public"

  ActivitiesFunctionApiPermissionPostRSVPActivity:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt ActivitiesFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${ServerlessRestApi}/Prod/POST/activities/*/rsvp" # Wildcard for activityId
  # --- END ACTIVITIES FUNCTION DEFINITION AND PERMISSIONS ---

Outputs:
  ApiGatewayEndpoint:
    Description: "API Gateway endpoint URL for all functions"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"

  StriveSyncUserPoolId:
    Description: "ID of the StriveSync Cognito User Pool"
    Value: !Ref StriveSyncUserPool

  StriveSyncUserPoolClient:
    Description: "ID of the Cognito User Pool Client (Web/Mobile App)"
    Value: !Ref StriveSyncUserPoolClient

  StriveSyncUserPoolAdminClient:
    Description: "ID of the Cognito User Pool Admin Client (Backend)"
    Value: !Ref StriveSyncUserPoolAdminClient

  UsersTableName:
    Description: "Name of the DynamoDB Users table"
    Value: !Ref UsersTable